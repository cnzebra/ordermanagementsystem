buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}
plugins {
    id "org.sonarqube" version "2.2.1"
}
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.sonarqube'
apply plugin: 'war'


war {
	baseName = 'OrderManagementSystem'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

sonarqube {
  properties {
    property "sonar.projectName", "order-management-system"
    property "sonar.projectKey", "SampleGradle"
    property "sonar.test.inclusions","${project.buildDir}/src/test/java"
    property "sonar.java.coveragePlugin", "jacoco"
    property "sonar.jacoco.reportPath", "${buildDir}/jacoco/test.exec"
    property "sonar.web.port",9000
  }
  }
  
dependencies {

    compile('org.springframework.boot:spring-boot-starter-mail')
   	compile('org.springframework.cloud:spring-cloud-starter-config')
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.2.2'
	compile('org.springframework.boot:spring-boot-starter-activemq')
	compile("org.springframework:spring-context:4.3.4.RELEASE")
	compile('org.springframework.boot:spring-boot-starter-web')
	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile group: 'org.json', name: 'json', version: '20160212'
	compile("org.springframework.boot:spring-boot-devtools")
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR3"
	    mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Brixton.RELEASE'
	}
}
